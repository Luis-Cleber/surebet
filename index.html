<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./assets/img/file.jpg" alt="Logo SJ traders">
        </section>
        <section id="calculator">
            <form id="surebet-form">
                <h1 id="title">
                    Surebet - SJ. Traders
                </h1>
                <div class="form-input">
                    <div class="form-control">
                        <label for="house-first"> Primeira Casa:</label>
                        <input type="number" name="house-first" id="house-first">
                    </div>
                    <div class="form-control">
                        <label for="house-secund"> Segunda Casa:</label>
                        <input type="number" name="house-secund" id="house-secund">
                    </div>
                    <div class="form-control">
                        <label for="applied-value"> Valor da Aposta:</label>
                        <input type="number" name="applied-value" id="applied-value">
                    </div>

                    <button id="btn-calculate"> Calcular</button>

                    <h2 id="subtitle">
                        Valor Aplicado
                    </h2>
                    <div class="form-control">
                        <label for="home-value-one"> Valor casa 1:</label>
                        <input type="number" name="home-value-one" id="home-value-one">
                    </div>
                    <div class="form-control">
                        <label for="profit-house-one"> Lucro casa 1:</label>
                        <input type="number" name="profit-house-one" id="profit-house-one">
                    </div>
                    <div class="form-control">
                        <label for="home-value-two"> Valor casa 2:</label>
                        <input type="number" name="home-value-two" id="home-value-two">
                    </div>
                    <div class="form-control">
                        <label for="profit-house-two"> Lucro casa 2:</label>
                        <input type="number" name="profit-house-two" id="profit-house-two">
                    </div>
                </div>

            </form>

        </section>

    </main>
</body>
</html>
